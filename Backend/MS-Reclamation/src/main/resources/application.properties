spring.application.name=MS-Reclamation
server.port=8092
#spring.datasource.url=jdbc:mysql://localhost:3306/AgriShare?createDatabaseIfNotExist=true


spring.datasource.url=jdbc:mysql://localhost:3306/AgriShare?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.import-check.enabled=false


eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost

